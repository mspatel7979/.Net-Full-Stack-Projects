<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="200px" src="https://i.pinimg.com/736x/63/5e/93/635e939ff609a7acd61f622a63ed92fa.jpg"><span class="font-weight-bold">{{username}}</span><span class="text-black-200">{{Email}}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12"><label class="labels"> Business Name</label><input type="text" class="form-control" placeholder="{{businessName}}" value="{{businessName}}" (keyup)="onKey($event, 'businessName')"></div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12"><label class="labels"> BIN</label><input type="text" class="form-control" placeholder="{{bin}}" value="{{bin}}" (keyup)="onKey($event, 'bin')"></div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12"><label class="labels"> Business Type</label><input type="text" class="form-control" placeholder="{{busType}}" value="{{busType}}" (keyup)="onKey($event, 'busType')"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" placeholder="{{address}}" value="{{address}}" (keyup)="onKey($event, 'address')"></div>
                    
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary save-button" type="button" (click)="saveProfile($event)">Save Profile</button>
                        <button class="btn btn-primary exit-button" type="button" (click)="exit($event)">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
